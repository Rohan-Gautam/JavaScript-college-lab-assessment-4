<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rohan Gautam">
    <title>JavaScript Program to Calculate the Area of a Triangle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #65b7f6 0%, #780476 100%);
            color: #000000;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="number"] {
            padding: 10px;
            border: 0.4vh solid #00000098;
            border-radius: 5px;
            width: calc(100% - 24px);
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculate the Area of a Triangle</h1>
    <input type="number" id="baseInput" placeholder="Enter base of the triangle" min="0">
    <input type="number" id="heightInput" placeholder="Enter height of the triangle" min="0">
    <button onclick="calculateArea()">Calculate Area</button>
    <div id="result"></div>
</div>

<footer>&copy; 2024 Rohan Gautam. All rights reserved.</footer>

<script>
    function calculateArea() {
        // Get the base and height from input fields
        var base = document.getElementById('baseInput').value;
        var height = document.getElementById('heightInput').value;
        
        // Calculate the area of the triangle
        var area = 0.5 * base * height;
        
        // Display the result
        document.getElementById('result').innerText = "The area of the triangle is " + area.toFixed(2);
    }
</script>

</body>
</html>
