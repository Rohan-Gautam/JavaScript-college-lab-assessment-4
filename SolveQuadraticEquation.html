<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rohan Gautam">
    <title>Solve Quadratic Equation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #65b7f6 0%, #780476 100%);
            color: black;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            border: 0.4vh solid #00000098;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Solve Quadratic Equation ax2+bx+c=0.</h1>
    <input type="number" id="a" placeholder="Enter coefficient a" step="any">
    <input type="number" id="b" placeholder="Enter coefficient b" step="any">
    <input type="number" id="c" placeholder="Enter coefficient c" step="any">
    <button onclick="solveQuadratic()">Solve</button>
    <p id="result"></p>
</div>

<footer>&copy; 2024 Rohan Gautam. All rights reserved.</footer>

<script>
    function solveQuadratic() {
        // Retrieve input values
        var a = parseFloat(document.getElementById('a').value);
        var b = parseFloat(document.getElementById('b').value);
        var c = parseFloat(document.getElementById('c').value);

        // Calculate the discriminant
        var discriminant = b * b - 4 * a * c;

        // Calculate the roots
        var root1, root2;
        var resultText = '';

        if (discriminant > 0) {
            // Two real and distinct roots
            root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
            resultText = 'Two real and distinct roots: \nRoot 1: ' + root1 + '\nRoot 2: ' + root2;
        } else if (discriminant === 0) {
            // One real root
            root1 = root2 = -b / (2 * a);
            resultText = 'One real root: \nRoot: ' + root1;
        } else {
            // Complex roots
            var realPart = -b / (2 * a);
            var imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
            resultText = 'Complex roots: \nRoot 1: ' + realPart + ' + ' + imaginaryPart + 'i\nRoot 2: ' + realPart + ' - ' + imaginaryPart + 'i';
        }

        // Display the result
        document.getElementById('result').textContent = resultText;
    }
</script>

</body>
</html>
