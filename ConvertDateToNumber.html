<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Date to Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background: linear-gradient(135deg, #65b7f6 0%, #780476 100%);
            color: #000;
        }
        .container {
            margin-top: 50px;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Convert Date to Number</h1>
        <p>Select a date to convert it into a numeric format:</p>
        <input type="date" id="dateInput" />
        <button onclick="convertDateToNumber()">Convert Date</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertDateToNumber() {
            const input = document.getElementById('dateInput').value;
            if (input) {
                const date = new Date(input);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based
                const day = String(date.getDate()).padStart(2, '0');

                const customNumber = parseInt(`${year}${month}${day}`, 10);

                // Display the result in the HTML
                document.getElementById('result').textContent = `Numeric Format: ${customNumber}`;
            } else {
                document.getElementById('result').textContent = 'Please select a date.';
            }
        }
    </script>

</body>
</html>
