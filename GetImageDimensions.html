<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rohan Gautam">
    <title>Image Dimensions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #65b7f6 0%, #780476 100%);
            color: black;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            border: 0.4vh solid #00000098;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        input[type="file"] {
            display: block;
            margin: 10px 0;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Get Image Dimensions</h1>
    <input type="file" id="imageInput" accept="image/*">
    <p id="dimensions"></p>
</div>

<footer>&copy; 2024 Rohan Gautam. All rights reserved.</footer>

<script>
    document.getElementById('imageInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const img = new Image();
            img.onload = function() {
                document.getElementById('dimensions').textContent = `Width: ${img.width}px, Height: ${img.height}px`;
            };
            img.src = URL.createObjectURL(file);
        }
    });
</script>

</body>
</html>
