<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rohan Gautam">
    <title>Merge Arrays and Remove Duplicates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #65b7f6 0%, #780476 100%);
            color: black;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            border: 0.4vh solid #00000098;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        input {
            display: block;
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        button {
            display: block;
            width: 80%;
            max-width: 400px;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Merge Arrays and Remove Duplicates</h1>
    <input type="text" id="array1" placeholder="Enter first array (comma-separated)">
    <input type="text" id="array2" placeholder="Enter second array (comma-separated)">
    <button onclick="mergeArrays()">Merge Arrays</button>
    <p id="result"></p>
</div>

<footer>&copy; 2024 Rohan Gautam. All rights reserved.</footer>

<script>
    function mergeArrays() {
        const array1Str = document.getElementById('array1').value;
        const array2Str = document.getElementById('array2').value;

        const array1 = array1Str.split(',').map(s => s.trim());
        const array2 = array2Str.split(',').map(s => s.trim());

        const mergedArray = [...array1, ...array2];
        const uniqueArray = [...new Set(mergedArray)];

        document.getElementById('result').textContent = `Merged Array with Unique Items: ${uniqueArray.join(', ')}`;
    }
</script>

</body>
</html>
