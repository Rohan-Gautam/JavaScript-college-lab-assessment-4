<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rohan Gautam">
    <title>Generate Range</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #65b7f6 0%, #780476 100%);
            color: black;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            border: 0.4vh solid #00000098;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        input {
            display: block;
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        button {
            display: block;
            width: 80%;
            max-width: 400px;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generate Range</h1>
    <input type="number" id="start" placeholder="Start number">
    <input type="number" id="end" placeholder="End number">
    <button onclick="generateRange()">Generate Numbers</button>
    <p id="result"></p>
</div>

<footer>&copy; 2024 Rohan Gautam. All rights reserved.</footer>

<script>
    function generateRange() {
        const start = parseInt(document.getElementById('start').value, 10);
        const end = parseInt(document.getElementById('end').value, 10);

        if (isNaN(start) || isNaN(end) || start > end) {
            document.getElementById('result').textContent = 'Please enter valid start and end numbers.';
            return;
        }

        const numbers = Array.from({ length: end - start + 1 }, (_, i) => i + start);
        const characters = numbers.map(num => String.fromCharCode(num)).filter(char => char.match(/[a-zA-Z]/));
        
        document.getElementById('result').textContent = `Numbers: ${numbers.join(', ')}\nCharacters: ${characters.join(', ')}`;
    }
</script>

</body>
</html>
