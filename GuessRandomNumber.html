<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rohan Gautam">
    <title>Guess a Random Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #65b7f6 0%, #780476 100%);
            color: black;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            border: 0.4vh solid #00000098;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content horizontally */
        }
        h1 {
            text-align: center;
        }
        input {
            display: block;
            width: 80%;
            max-width: 400px; /* Restrict maximum width */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center; /* Center text inside the input field */
        }
        button {
            display: block;
            width: 80%;
            max-width: 400px; /* Restrict maximum width */
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Guess a Random Number</h1>
    <input type="number" id="guess" placeholder="Enter your guess" step="any">
    <button onclick="checkGuess()">Check Guess</button>
    <p id="result"></p>
</div>

<footer>&copy; 2024 Rohan Gautam. All rights reserved.</footer>

<script>
    var randomNumber = Math.floor(Math.random() * 100) + 1;
    console.log(randomNumber); // For testing purposes

    function checkGuess() {
        var guess = parseInt(document.getElementById('guess').value);
        var result = '';

        if (isNaN(guess) || guess < 1 || guess > 100) {
            result = 'Please enter a valid number between 1 and 100.';
        } else if (guess === randomNumber) {
            result = 'Congratulations! You guessed the correct number.';
        } else if (guess < randomNumber) {
            result = 'Try again! The number is higher.';
        } else {
            result = 'Try again! The number is lower.';
        }

        document.getElementById('result').textContent = result;
    }
</script>

</body>
</html>
